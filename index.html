<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="utf-8"/>
    <title translate="no">Interactive Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta name="description" content="Project 5 for FEWD Techdegree"/>
    <meta name="author" content="Jennifer Nordell"/>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <!-- Style sheets -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="container">
      <header>
        <form>
          <input id="search" name="search" placeholder="Search (16pt)">
        </form>
      </header>
      <main role="main">
        <figure>
          <img src="images/thumbnails/01.jpg" alt="Hay Bales">
          <figcaption>I love hay bales. Took this snap on a drive through the countryside past some straw fields.</figcaption>
        </figure>
        <figure>
          <img src="images/thumbnails/02.jpg" alt="Lake">
          <figcaption>The lake was so calm today. We had a great view of the snow on the mountains from here.</figcaption>
        </figure>
        <figure>
          <img src="images/thumbnails/03.jpg" alt="Canyon">
          <figcaption>I hiked to the top of the mountain and got this picture of the canyon and trees below.</figcaption>
        </figure>
        <figure>
          <img src="images/thumbnails/04.jpg" alt="Iceberg">
          <figcaption>It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.</figcaption>
        </figure>
        <figure>
          <img src="images/thumbnails/05.jpg" alt="Desert">
          <figcaption>The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.</figcaption>
        </figure>
        <figure>
          <img src="images/thumbnails/06.jpg" alt="Fall">
          <figcaption>Fall is coming, I love when the leaves on the trees start to change color.</figcaption>
        </figure>
        <figure>
          <img src="images/thumbnails/07.jpg" alt="Plantation">
          <figcaption>I drove past this plantation yesterday, everything is so green!</figcaption>
        </figure>
        <figure>
          <img src="images/thumbnails/08.jpg" alt="Dune">
          <figcaption>My summer vacation to the Oregon Coast. I love the sandy dunes!</figcaption>
        </figure>
        <figure>
          <img src="images/thumbnails/09.jpg" alt="Countryside Lane">
          <figcaption>We enjoyed a quiet stroll down this countryside lane.</figcaption>
        </figure>
        <figure>
          <img src="images/thumbnails/10.jpg" alt="Sunset">
          <figcaption>Sunset at the coast! The sky turned a lovely shade of orange.</figcaption>
        </figure>
        <figure>
          <img src="images/thumbnails/11.jpg" alt="Cave">
          <figcaption>I did a tour of a cave today and the view of the landscape below was breathtaking.</figcaption>
        </figure>
        <figure>
          <img src="images/thumbnails/12.jpg" alt="Bluebells">
          <figcaption>I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.</figcaption>
        </figure>
      </main>  
      <footer>
      </footer>
    </div>
</body>
</html>
